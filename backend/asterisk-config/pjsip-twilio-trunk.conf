; Twilio SIP Trunk Configuration for Asterisk
; This configuration allows Asterisk to make outbound calls through Twilio's SIP infrastructure
;
; IMPORTANT: Replace the placeholder values with your actual Twilio credentials
; You can find these in your Twilio Console: https://console.twilio.com/
;
; Installation:
; 1. Copy this file to /etc/asterisk/pjsip.d/twilio.conf (or include it in pjsip.conf)
; 2. Update the credentials below with your Twilio SIP credentials
; 3. Reload Asterisk: asterisk -rx "pjsip reload"
; 4. Test the trunk: asterisk -rx "pjsip show endpoints"

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0

; Twilio SIP Trunk Endpoint
[TWILIO]
type=endpoint
transport=transport-udp
context=from-twilio
disallow=all
allow=ulaw
allow=alaw
allow=g729
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
from_user=YOUR_TWILIO_SIP_USERNAME
from_domain=sip.twilio.com
outbound_auth=TWILIO-auth
aors=TWILIO-aor

; Twilio Authentication
[TWILIO-auth]
type=auth
auth_type=userpass
username=YOUR_TWILIO_SIP_USERNAME
password=YOUR_TWILIO_SIP_PASSWORD

; Twilio Address of Record (AOR)
[TWILIO-aor]
type=aor
contact=sip:sip.twilio.com:5060

; Twilio Identify (for IP-based authentication if needed)
[TWILIO-identify]
type=identify
endpoint=TWILIO
match=sip.twilio.com

