# Nginx configuration for NurtureEngine (HTTP only - before SSL)
# This is a temporary configuration used to obtain SSL certificates

# Upstream servers
upstream frontend {
    server localhost:5001;
    keepalive 64;
}

upstream backend {
    server localhost:5002;
    keepalive 64;
}

# Frontend server - app.nurtureengine.net (HTTP only)
server {
    listen 80;
    listen [::]:80;
    server_name app.nurtureengine.net;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Logging
    access_log /var/log/nginx/app.nurtureengine.net.access.log;
    error_log /var/log/nginx/app.nurtureengine.net.error.log;

    # Increase body size for file uploads
    client_max_body_size 50M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Frontend application
    location / {
        proxy_pass http://frontend;
        proxy_redirect off;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Backend API server - api.nurtureengine.net (HTTP only)
server {
    listen 80;
    listen [::]:80;
    server_name api.nurtureengine.net;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Logging
    access_log /var/log/nginx/api.nurtureengine.net.access.log;
    error_log /var/log/nginx/api.nurtureengine.net.error.log;

    # Increase body size for API requests
    client_max_body_size 50M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Backend API
    location / {
        proxy_pass http://backend;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

